[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit ICM20X@^2.0.5
	germsb/Arduino BMP3XX@^0.0.1
	ftrias/TeensyThreads@^1.0.2
	adafruit/Adafruit BMP3XX Library@^2.1.2
